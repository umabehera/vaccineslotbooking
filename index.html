<body  style="background-color:rgb(34, 31, 31);">
    <div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h1>To-Do List</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Add New Item</h5>
          <input type="text" class="toadd">
        <button class="addtolistbutton"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <div class="card-footer text-muted">
          Things to Do Today!!
          <ul class="list-group todolist" style="list-style-type: none;">

        </div>
      </div>

    </div>
    <script src="index.js"></script>
    
</body>
